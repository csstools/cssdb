name: test
on:
  push:

concurrency:
  group: test-branch-node-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 'lts/*']
    steps:
      - uses: actions/checkout
      - uses: actions/setup-node
        with:
          node-version: ${{ matrix.node }}

      - run: npm ci --ignore-scripts
      - run: npm run test
